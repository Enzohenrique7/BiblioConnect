                            <span className="text-[8px] font-black uppercase tracking-widest">Início</span>

                        <button onClick={() => setTab('Estante')} className={`flex flex-col items-center gap-1.5 transition-all ${tab === 'Estante' ? "active-tab text-indigo-600" : "text-slate-400"}`}>
                            <Icon name="layout-grid" size={24} strokeWidth={tab === 'Estante' ? 2.5 : 2} />
                            <span className="text-[8px] font-black uppercase tracking-widest">Estante</span>
                        </button>
                        <button onClick={() => setTab('Dados')} className={`flex flex-col items-center gap-1.5 transition-all ${tab === 'Dados' ? "active-tab text-indigo-600" : "text-slate-400"}`}>
                            <Icon name="pie-chart" size={24} strokeWidth={tab === 'Dados' ? 2.5 : 2} />
                            <span className="text-[8px] font-black uppercase tracking-widest">Dados</span>
                        </button>
                    </nav>

                    {/* Modal Detalhes */}
                    {selected && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-md z-50 flex items-end justify-center p-4 fade-in">
                            <div className="bg-white w-full max-w-lg rounded-[48px] p-8 pb-10 animate-in slide-in-from-bottom duration-500 max-h-[90vh] overflow-y-auto relative shadow-2xl">
                                <button onClick={() => setSelected(null)} className="absolute top-8 right-8 bg-slate-100 p-3 rounded-full text-slate-400 active:scale-90 transition-all"><Icon name="x" size={20} /></button>
                                
                                <div className="mb-8">
                                    <span className="text-[10px] font-black text-indigo-600 uppercase tracking-[0.2em] mb-3 block">{selected.trilha}</span>
                                    <h2 className="text-3xl font-serif font-black text-slate-950 leading-tight mb-1">{selected.titulo}</h2>
                                    <p className="text-base text-slate-400 font-medium italic">{selected.autor}</p>
                                </div>
                                
                                <div className="grid grid-cols-3 gap-3 mb-10 text-center">
                                    <div className="bg-slate-50 p-4 rounded-[28px] border border-slate-100">
                                        <Icon name="book-text" size={18} className="mx-auto mb-2 text-indigo-500" />
                                        <p className="text-[8px] text-slate-400 uppercase font-black">Páginas</p>
                                        <p className="font-black text-base text-slate-800">{selected.paginas}</p>
                                    </div>
                                    <div className="bg-slate-50 p-4 rounded-[28px] border border-slate-100">
                                        <Icon name="clock" size={18} className="mx-auto mb-2 text-indigo-500" />
                                        <p className="text-[8px] text-slate-400 uppercase font-black">Tempo</p>
                                        <p className="font-black text-base text-slate-800">~{Math.round(selected.paginas/40)}h</p>
                                    </div>
                                    <div className="bg-slate-50 p-4 rounded-[28px] border border-slate-100 text-[9px] flex flex-col items-center justify-center font-black uppercase text-indigo-600 tracking-tighter leading-none">
                                        <Icon name="award" size={18} className="mb-1 text-indigo-500" />
                                        {selected.trilha}
                                    </div>
                                </div>

                                <div className="mb-10">
                                    <h3 className="font-black text-[10px] uppercase text-slate-900 tracking-[0.15em] mb-4 flex items-center gap-2">
                                        <Icon name="info" size={14} /> Sobre a Obra
                                    </h3>
                                    <p className="text-slate-600 text-sm leading-relaxed font-medium">
                                        {selected.sinopse}
                                    </p>
                                </div>

                                <button 
                                    onClick={() => alert(`Iniciando discussão sobre: ${selected.titulo}`)}
                                    className="w-full bg-indigo-950 text-white font-black py-6 rounded-[32px] flex items-center justify-center gap-3 active:scale-95 transition-all shadow-2xl shadow-indigo-100 text-base"
                                >
                                    <Icon name="message-square" size={24} /> 
                                    "vamos conversar sobre esse livro"
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
